<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="butOne"  class="page" type="button">Page One</button>
      <button id="butTwo" class="page">Page Two</button>
      <form id="sort">
        <fieldset>
        <input type="radio" name="sorting" id="ByTitle" checked="checked" value="sortTitle">Sort By Title</input>
        <input type="radio" name="sorting" id="ByNum" value="sortNum" >Sort By Number of Horns</input>
      </fieldset>
    </form>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
     <template id="photo-template" type="text/x-tmpl-mustache">
<section>
       <h2>{{title}}</h2>
      <img src={{image_url}}>
       <p>{{description}}</p>
       <p>{{horns}}</p>
 </section>
</template> 
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
    <script src="js/jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
